name: Simple backend

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  unit-testing:
    name: Unit Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: Archive Test Result
        uses: actions/upload-artifact@v4
        with:
          name: Mocha-Test-Result
          path: test-results.xml

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: unit-testing

    outputs:
      ecs_cluster_name: ${{ steps.tf_outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf_outputs.outputs.ecs_service_name }}
      aws_region: ${{ steps.tf_outputs.outputs.aws_region }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform

      - name: Export Terraform Outputs
        id: tf_outputs
        run: |
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
          echo "aws_region=$(terraform output -raw aws_region)" >> $GITHUB_OUTPUT
        working-directory: terraform

  docker-build-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/simplebackend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/simplebackend:${{ github.sha }}

  ecs-deploy:
    name: Deploy to ECS Fargate
    runs-on: ubuntu-latest
    needs:
      - docker-build-push
      - terraform-apply

    env:
      ECS_CLUSTER_NAME: ${{ needs.terraform-apply.outputs.ecs_cluster_name }}
      ECS_SERVICE_NAME: ${{ needs.terraform-apply.outputs.ecs_service_name }}
      AWS_REGION: ${{ needs.terraform-apply.outputs.aws_region }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force New ECS Deployment
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER_NAME" \
            --service "$ECS_SERVICE_NAME" \
            --force-new-deployment
