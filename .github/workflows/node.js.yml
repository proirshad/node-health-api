name: Simple backend

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
# -------------------------------
# 1. UNIT TESTING
# -------------------------------
  unit-testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm install
      - run: npm test

# -------------------------------
# 2. DOCKER BUILD & PUSH
# -------------------------------
  docker-build-push:
    runs-on: ubuntu-latest
    needs: unit-testing

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/simplebackend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/simplebackend:${{ github.sha }}

# -------------------------------
# 3. TERRAFORM APPLY
# -------------------------------
  terraform-apply:
    runs-on: ubuntu-latest
    needs: docker-build-push

    outputs:
      ecs_cluster_name: ${{ steps.tf_outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf_outputs.outputs.ecs_service_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - uses: hashicorp/setup-terraform@v2

      - run: terraform init
        working-directory: terraform

      - run: terraform apply -auto-approve
        working-directory: terraform

      - id: tf_outputs
        run: |
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> $GITHUB_OUTPUT
        working-directory: terraform

# -------------------------------
# 4. ECS FORCE DEPLOY (OPTIONAL)
# -------------------------------
  ecs-deploy:
    runs-on: ubuntu-latest
    needs: terraform-apply

    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - run: |
          aws ecs update-service \
            --cluster "${{ needs.terraform-apply.outputs.ecs_cluster_name }}" \
            --service "${{ needs.terraform-apply.outputs.ecs_service_name }}" \
            --force-new-deployment
